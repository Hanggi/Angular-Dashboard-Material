<h1>This is test page! in templateUrl {{test}}</h1>

<mat-card>
	<mat-card-content>
		<button (click)="clickTest()" mat-button>Click me!</button>
		<button mat-raised-button>Click me!</button>
		<button mat-icon-button>Click me!</button>
		<button mat-fab>Click me!</button>
		<button mat-mini-fab>Click me!</button>
	</mat-card-content>
</mat-card>


<mat-button-toggle>Toggle me!</mat-button-toggle>

<mat-card>
	<mat-card-content>
		<h2 class="example-h2">Checkbox configuration</h2>
		<div>
			<mat-checkbox [(ngModel)]="checked">Check me!</mat-checkbox>
      		<mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
		</div>

		<div>
			<label>Align: {{align}}</label><br>
			<mat-radio-group [(ngModel)]="align">
				<mat-radio-button value="start">Start</mat-radio-button>
				<mat-radio-button value="end">End</mat-radio-button>
			</mat-radio-group>
		</div>
		<div>
			<mat-checkbox [(ngModel)]="disabled">Disabled</mat-checkbox>
		</div>

		<hr>
		<mat-checkbox
          class="example-margin"
          [checked]="checked"
          [indeterminate]="indeterminate"
          [disabled]="disabled">
        I'm a checkbox
      </mat-checkbox>
	</mat-card-content>
</mat-card>

<mat-card>
	<mat-select placeholder="Favorite food" [(ngModel)]="selectedValue" name="food">
		<mat-option *ngFor="let food of foods" [value]="food.value">
			{{food.viewValue}}
		</mat-option>
	</mat-select>
	<p> Selected value: {{selectedValue}} </p>
</mat-card>
