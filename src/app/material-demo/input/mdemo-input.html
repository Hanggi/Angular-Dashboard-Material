
<md-card>
	<md-card-title>
		Input
	</md-card-title>
	<style>
		.example-form {min-width: 150px;max-width: 500px;width: 100%;}
		.example-full-width {width:100%;}
	</style>
	<md-card-content>
		<form class="example-form">
			<md-form-field class="example-full-width">
				<input mdInput placeholder="Company (disabled)" disabled value="Google">
			</md-form-field>

			<table class="example-full-width" cellspacing="0"><tr>
				<td><md-form-field class="example-full-width">
					<input mdInput placeholder="First name">
				</md-form-field></td>
				<td><md-form-field class="example-full-width">
					<input mdInput placeholder="Long Last Name That Will Be Truncated">
				</md-form-field></td>
			</tr></table>
			<p>
				<md-form-field class="example-full-width">
					<textarea mdInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
				</md-form-field>
				<md-form-field class="example-full-width">
					<textarea mdInput placeholder="Address 2"></textarea>
				</md-form-field>
			</p>
			<table class="example-full-width" cellspacing="0"><tr>
				<td><md-form-field class="example-full-width">
					<input mdInput placeholder="City">
				</md-form-field></td>
				<td><md-form-field class="example-full-width">
					<input mdInput placeholder="State">
				</md-form-field></td>
				<td><md-form-field class="example-full-width">
					<input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
					<md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
				</md-form-field></td>
			</tr></table>
		</form>
	</md-card-content>
</md-card>

<md-card>
	<md-card-title>
		Slider
	</md-card-title>
	<style>
		.example-h2 {margin: 10px;}
		.example-section {display: flex;align-content: center;align-items: center;height: 60px;}
		.example-margin {margin: 10px;}
		.mat-slider-horizontal {width: 300px;}
		.mat-slider-vertical {height: 300px;}
	</style>
	<md-card-content>
		<h2 class="example-h2">Slider configuration</h2>
	
		<section class="example-section">
			<md-form-field class="example-margin">
			<input mdInput type="number" placeholder="Value" [(ngModel)]="value">
			</md-form-field>
			<md-form-field class="example-margin">
			<input mdInput type="number" placeholder="Min value" [(ngModel)]="min">
			</md-form-field>
			<md-form-field class="example-margin">
			<input mdInput type="number" placeholder="Max value" [(ngModel)]="max">
			</md-form-field>
			<md-form-field class="example-margin">
			<input mdInput type="number" placeholder="Step size" [(ngModel)]="step">
			</md-form-field>
		</section>
	
		<section class="example-section">
			<md-checkbox class="example-margin" [(ngModel)]="showTicks">Show ticks</md-checkbox>
			<md-checkbox class="example-margin" [(ngModel)]="autoTicks" *ngIf="showTicks">
			Auto ticks
			</md-checkbox>
			<md-form-field class="example-margin" *ngIf="showTicks && !autoTicks">
			<input mdInput type="number" placeholder="Tick interval" [(ngModel)]="tickInterval">
			</md-form-field>
		</section>
	
		<section class="example-section">
			<md-checkbox class="example-margin" [(ngModel)]="thumbLabel">Show thumb label</md-checkbox>
		</section>
	
		<section class="example-section">
			<md-checkbox class="example-margin" [(ngModel)]="vertical">Vertical</md-checkbox>
			<md-checkbox class="example-margin" [(ngModel)]="invert">Inverted</md-checkbox>
		</section>
	
		<section class="example-section">
			<md-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</md-checkbox>
		</section>

<hr>
		<h2>Result</h2>
		<md-slider style="width:300px;"
			[invert]="invert"
			[max]="max"
			[min]="min"
			[step]="step"
			[thumb-label]="thumbLabel"
			[tick-interval]="tickInterval"
			[value]="value"
			[vertical]="vertical">
		</md-slider>
	</md-card-content>
</md-card>

<md-card>
	<md-card-title>
		Select
	</md-card-title>
	<md-card-content>
		<form>
			<md-select placeholder="Favorite food" [(ngModel)]="selectedValue" name="food">
				<md-option *ngFor="let food of foods" [value]="food.value">
				{{food.viewValue}}
				</md-option>
			</md-select>

			<p> Selected value: {{selectedValue}} </p>
		</form>
	</md-card-content>
</md-card>

<md-card>
	<md-card-title>
		Select
	</md-card-title>
	<md-card-content>
		<form class="example-form">
			<md-form-field class="example-full-width">
				<input mdInput placeholder="State" aria-label="State" [mdAutocomplete]="auto" [formControl]="stateCtrl">
				<md-autocomplete #auto="mdAutocomplete">
				<md-option *ngFor="let state of filteredStates | async" [value]="state.name">
					<img style="vertical-align:middle;" aria-hidden src="{{state.flag}}" height="25" />
					<span>{{ state.name }}</span> |
					<small>Population: {{state.population}}</small>
				</md-option>
				</md-autocomplete>
			</md-form-field>
			
			<br />
			
			<md-slide-toggle
				[checked]="stateCtrl.disabled"
				(change)="stateCtrl.disabled ? stateCtrl.enable() : stateCtrl.disable()">
				Disable Input?
			</md-slide-toggle>
		</form>
	</md-card-content>
</md-card>
